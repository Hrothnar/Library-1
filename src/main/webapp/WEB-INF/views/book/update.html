<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit book</title>
</head>

<body>
	<form th:method="POST" th:action="@{/book/{id}(id=${book.id})}" th:object="${book}">
		<label for="title">Edit title:</label> 
		<input type="text" name="title" th:field="*{title}" id="title"></input>
		<div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
		<br/> 
		<label for="author">Edit author:</label> 
		<input type="text" name="author" th:field="*{author}" id="author"></input>
		<div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
		<br/> 
		<label for="yearOfPuplishing">Edit year of publishing:</label> 
		<input type="text" name="yearOfPuplishing" th:field="*{yearOfPuplishing}" id="yearOfPuplishing"></input>
		<div style="color: red" th:if="${#fields.hasErrors('yearOfPuplishing')}" th:errors="*{yearOfPuplishing}"></div>
		<br/> 
		<br/> 
		<input type="submit" value="Confirm edit"></input>
	</form>

</body>
</html>
