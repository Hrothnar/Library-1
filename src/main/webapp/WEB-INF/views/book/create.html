<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create book</title>
</head>

<body>
	<form th:method="POST" th:action="@{/book/}" th:object="${book}">
		<label for="title">Enter title:</label> 
		<input type="text" name="title" th:field="*{title}" id="title"></input>
		<div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">0</div>
		<br/> 
		<label for="author">Enter author:</label> 
		<input type="text" name="author" th:field="*{author}" id="author"></input>
		<div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">0</div>
		<br/> 
		<label for="yearOfPublishing">Enter year of publishing:</label> 
		<input type="text" name="yearOfPublishing" th:field="*{yearOfPublishing}" id="yearOfPublishing"></input>
		<div style="color: red" th:if="${#fields.hasErrors('yearOfPublishing')}" th:errors="*{yearOfPublishing}">0</div>
		<br/> 
		<br/> 
		<input type="submit" value="Create"></input>
	</form>

</body>
</html>
