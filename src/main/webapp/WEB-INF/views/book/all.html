<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books</title>
</head>

<body>
	<div th:each="book : ${books}">
		<a th:href="@{/book/{id}(id=${book.id})}" th:text="${book.title + ', ' + book.author + ', ' + book.yearOfPublishing}"></a>
	</div>
	<br/>
	<hr/>
	<a href="/book/create">Create new book</a>
</body>
</html>
