<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit person</title>
</head>

<body>
	<form th:method="PUT" th:action="@{/person/{id}(id=${person.id})}" th:object="${person}">
		<label for="name">Edit name:</label> 
			<input type="text" name="name" th:field="*{name}" id="name"></input>
				<div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<br/> 
		<label for="dateOfBirth">Edit date of birth:</label> 
			<input type="text" name="dateOfBirth" th:field="*{dateOfBirth}" id="dateOfBirth"></input>
				<div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
		<br/> 
		<br/> 
		<input type="submit" value="Confirm edit"></input>
	</form>

</body>
</html>
