<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>People</title>
</head>

<body>
	<div th:each="person : ${people}">
		<a th:href="@{/person/{id}(id=${person.id})}" th:text="${person.name + ', ' + person.dateOfBirth + ', ' + person.id}">Person</a>
	</div>
	<br/>
	<hr/>
	<a href="/person/create">Create new person</a>
</body>
</html>
