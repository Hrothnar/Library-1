<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create person</title>
</head>

<body>
	<form th:method="POST" th:action="@{/person/}" th:object="${person}">
		<label for="name">Enter name:</label> <input type="text" name="name" th:field="*{name}" id="name"></input>
		<div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<br/> 
		<label for="dateOfBirth">Enter date of birth:</label> 
		<input type="text" name="dateOfBirth" th:field="*{dateOfBirth}" id="dateOfBirth"></input>
		<div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
		<br/> 
		<br/> 
		<input type="submit" value="Create person"></input>
	</form>

</body>
</html>
